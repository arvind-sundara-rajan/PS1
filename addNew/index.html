<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TASK INFORMATION SYSTEM</title>
    <link rel="stylesheet" href="../bootstrap.css">
  </head>
  <body class="container-fluid">
    <section class="well">
      <form class="offset-3 col-md-6">
        <div class="form-group">
          <label class="label col-form-label" for="from">From (Division/Lab/Headquarters):</label>
          <input id="from" class="form-control" type="text" placeholder="" />
        </div>
        <div class="form-group">
          <label class="label col-form-label" for="description">Description:</label>
          <textarea id="description" class="form-control" name="name"></textarea>
        </div>
        <div class="form-group">
          <label class="label col-form-label" for="remarks">Remarks:</label>
          <input id="remarks" class="form-control" type="text" placeholder="" />
        </div>
        <div class="form-group">
          <label class="label col-form-label" for="date">Date:</label>
          <input id="date" class="form-control" type="date"/>
        </div>
        <button type="submit" class="offset-10 btn btn-primary">Submit</button>
      </form>
    </section>
  </body>
</html>
